<IfModule mod_fastcgi.c>
        AddHandler php-script .php
        Action php-script /php5.fastcgi
        Alias /php5.fastcgi /var/lib/apache2/fastcgi/php5.fastcgi
        FastCGIExternalServer /var/lib/apache2/fastcgi/php5.fastcgi -socket /var/run/php5-fpm-www.sock -idle-timeout 600 -pass-header Authorization
        <Directory /var/lib/apache2/fastcgi>
                Require all granted
        </Directory>

</IfModule>