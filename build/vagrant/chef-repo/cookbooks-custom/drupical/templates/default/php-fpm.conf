<IfModule mod_fastcgi.c>
        AddHandler php-script .php
        Action php-script /php5.fastcgi
        Alias /php5.fastcgi /var/lib/apache2/fastcgi/php5.fastcgi
        FastCGIExternalServer /var/lib/apache2/fastcgi/php5.fastcgi -socket /var/run/php-fpm-www.sock -idle-timeout 600 -pass-header Authorization
  <Directory /var/lib/apache2/fastcgi>
    AllowOverride All
    Options +ExecCGI +FollowSymLinks
    Require all granted
  </Directory>
</IfModule>
